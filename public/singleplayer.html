<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game | Singleplayer</title>
    <link href="img/favicon.png" rel="icon">
    <!-- CSS Files & Fonts -->
    <link href="css/game.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
<body>
  <!-- Home Section -->
    <section class="home">
      <section class="main">
        <!-- Back and Music Button -->
        <div class="btn-div">
          <a href="#" class="back-button">
            <img src="./img/back.png" alt="Back" width="42" height="40" onclick="history.back()">
          </a>
          <button href="#" class="music-button" id="musicButton" onclick="toggleMusic()">
            <i class="fas fa-pause"></i>
          </button>
          <audio id="backgroundMusic" loop>
            <source src="./sounds/battle-of-the-dragons-8037.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>

        <!-- Alert Message -->
        <div class="custom-alert" id="customAlert">
          <p></p>
        </div>

        <!-- Game Title -->
        <div class="game-title" id="game-title">
          <h1>Battleship Game</h1> 
        </div>
        
        <!-- Game Mode -->
        <div class="game-mode" id="game-mode">
          <h1>Singleplayer</h1> 
        </div>  
        <div class="game-img" id="game-img">
          <img src="img/user1.png" alt=""> <span>VS</span> <img src="img/bot.png" alt="">
        </div>
      </section>

      <!-- User's Form -->
      <form>
        <input type="text" id="nameOfUser" size="20px" placeholder="Enter your name"><br/>
        <button id="start" type="button">Star Battle</button>
      </form>
    </section>

    <!-- Board Section -->
    <section class="game game-board ocultar" id="game-board">
        <!-- Color Mode -->
        <div class="color-mode">
            <input type="checkbox" id="darkmode-toggle" onchange="toggleDarkMode()"/>
            <label for="darkmode-toggle">
                <div class="bx bx-sun"></div> 
                <div class="bx bx-moon"></div> 
            </label>

          <!-- Back and Music Buttons-->
          <div class="btn-div2">
            <a href="#" class="back-button2">
              <img src="./img/back.png" alt="Back" width="42" height="40" onclick="location.reload()">
            </a>

            <button href="#" class="music-button2" id="musicButton2" onclick="toggleMusic()">
              <i class="fas fa-pause"></i>
            </button>
          </div>
        </div> 
        
        <!-- Game Title -->
        <div class="game-title">
            <h1>Battleship Game</h1> 
        </div>

        <!-- Game Mode -->
        <div class="game-mode">
            <h1>Singleplayer</h1> 
        </div>  
        <div class="game-img">
            <img src="img/user1.png" alt=""> <span>VS</span> <img src="img/bot.png" alt="">
        </div>

      <!-- Info Gamers -->
      <div class="info-gamers">
        <div id="plr">
          <p><span id="addNameOfUser"></span>'s Board</p>
        </div>
        <div id="cpu">
          <p>Computer's Board</p>
        </div>
      </div>

      <!-- Game Grids -->
      <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid grid-computer"></div>
      </div>

      <!-- Game Controler: Turn and Info -->
      <div class="gameController">
        <h3 id="whose-go">Locate your ships!</h3>
        <h3 id="info"></h3>
      </div>

      <!-- Rotate Ships -->
      <div class="hidden-info">
        <button id="rotate"><i class="fas fa-sync-alt"></i></button>
      </div>

      <!-- Ships -->
      <div class="me">
        <div class="grid-display">
          <div class="ship destroyer-container" draggable="true">
            <div id="destroyer-0"></div>
            <div id="destroyer-1"></div>
          </div>
          <div class="ship submarine-container" draggable="true">
            <div id="submarine-0"></div>
            <div id="submarine-1"></div>
            <div id="submarine-2"></div>
          </div>
          <div class="ship cruiser-container" draggable="true">
            <div id="cruiser-0"></div>
            <div id="cruiser-1"></div>
            <div id="cruiser-2"></div>
          </div>
          <div class="ship battleship-container" draggable="true">
            <div id="battleship-0"></div>
            <div id="battleship-1"></div>
            <div id="battleship-2"></div>
            <div id="battleship-3"></div>
          </div>
          <div class="ship carrier-container" draggable="true">
            <div id="carrier-0"></div>
            <div id="carrier-1"></div>
            <div id="carrier-2"></div>
            <div id="carrier-3"></div>
            <div id="carrier-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Game Over Section -->
    <section class="ocultar" id="winners">
      <h1 id="winner">GAME OVER</h1>
      <div class="buttons">
        <button><a href="">Play Again</a></button>
        <button><a href="index.html">Return Home</a></button>
      </div>
    </section>

    <!-- Using 'ScrollReveal' by: https://github.com/jlmakes/scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- JS Scripts -->
    <script src="js/singleplayer.js" type="module"></script>
    <script src="js/ships.js" type="module"></script>
    <script src="js/gameBoard.js" type="module"></script>
    <script>
      // Color Mode Changer (betweem Light Mode <-> Dark Mode):
      function toggleDarkMode() {
          // Dark Color Characteristics:
          var gameBoard = document.getElementById("game-board");
          var infoPlr = document.querySelector(".game .info-gamers #plr");
          var infoCpu = document.querySelector(".game .info-gamers #cpu");
          var rotateBtn = document.querySelector(".game .hidden-info button");
          gameBoard.classList.toggle("dark-mode");
          infoPlr.classList.toggle("dark-mode");
          infoCpu.classList.toggle("dark-mode");
          rotateBtn.classList.toggle("dark-mode");
        }
    </script>
     <script>
      window.addEventListener("DOMContentLoaded", event => {
        const audio = document.querySelector("audio");
        audio.play();
      });
     
      var musicEnabled = true;
      var backgroundMusic = document.getElementById('backgroundMusic');
      var musicButton = document.getElementById('musicButton');
      var musicButton2 = document.getElementById('musicButton2');

      function toggleMusic() {
          if (musicEnabled) {
              backgroundMusic.pause();
              musicButton.innerHTML = '<i class="fas fa-play"></i>';
              musicButton2.innerHTML = '<i class="fas fa-play"></i>';
          } else {
              backgroundMusic.play();
              musicButton.innerHTML = '<i class="fas fa-pause"></i>';
              musicButton2.innerHTML = '<i class="fas fa-pause"></i>';
          }
          musicEnabled = !musicEnabled;
      }
    </script>
</body>
</html>
